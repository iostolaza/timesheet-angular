<!-- src/app/components/timesheet/subcards/timesheet-form/timesheet-form.component.html -->
<div class="p-4">
  <h2 mat-dialog-title class="text-2xl font-bold">{{ data.mode === 'add' ? 'Add' : 'Edit' }} Time Entry</h2>
  <mat-dialog-content>
    <form [formGroup]="timesheetForm" class="space-y-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Hours</mat-label>
        <input matInput type="number" formControlName="hours">
        <mat-error *ngIf="timesheetForm.get('hours')?.hasError('required')">Hours are required</mat-error>
        <mat-error *ngIf="timesheetForm.get('hours')?.hasError('min')">Hours must be positive</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Account</mat-label>
        <mat-select formControlName="accountId">
          <mat-option *ngFor="let account of accounts" [value]="account.id">{{ account.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="timesheetForm.get('accountId')?.hasError('required')">Account is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="timesheetForm.get('description')?.hasError('required')">Description is required</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end gap-2">
    <button mat-button class="btn btn-outline" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" class="btn btn-primary" [disabled]="timesheetForm.invalid" (click)="onSubmit()">Save</button>
  </mat-dialog-actions>
</div>
