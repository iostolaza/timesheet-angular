<!-- src/app/components/start-page/start-page.component.html -->
<div class="container mx-auto p-6">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Timesheet Dashboard</h1>
    <button class="btn btn-outline btn-error" (click)="logout()">Logout</button>
  </header>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Create Timesheet</h2>
        <p>Start a new timesheet and add your time entries.</p>
        <div class="card-actions">
          <a routerLink="/calendar" class="btn btn-primary">Go to Calendar</a>
        </div>
      </div>
    </div>
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Review Timesheets</h2>
        <p>View and manage your submitted timesheets.</p>
        <div class="card-actions">
          <a routerLink="/review" class="btn btn-primary">View Timesheets</a>
        </div>
      </div>
    </div>
  </div>
</div>
