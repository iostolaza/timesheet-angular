 <!-- src/app/timesheet/timesheet.component.html -->
<button mat-raised-button color="primary" (click)="openAddDialog()">Add Entry</button>
<table mat-table [dataSource]="timesheetEntries" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.date }} </td>
  </ng-container>
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Hours </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.hours }} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.description }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let entry">
      <button mat-button (click)="openEditDialog(entry)">Edit</button>
      <button mat-button (click)="openDocumentView(entry)" [disabled]="!entry.document">View Document</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
