<!-- src/app/components/timesheet/subcards/document-view-dialog/document-view-dialog.component.html -->
<div class="p-4">
  <h2 mat-dialog-title class="text-2xl font-bold">Document View</h2>
  <mat-dialog-content>
    <p class="text-gray-700">Viewing document: {{ data.document }}</p>
    <div class="document-preview border border-gray-300 p-6 rounded-lg text-center">
      <p>Document preview placeholder for {{ data.document }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end">
    <button mat-button class="btn btn-outline" (click)="onClose()">Close</button>
  </mat-dialog-actions>
</div>
