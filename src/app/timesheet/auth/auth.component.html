<!-- src/app/timesheet/auth/auth.component.html -->
<div class="auth-container">
  <amplify-authenticator>
    <amplify-sign-in slot="sign-in" (amplify-sign-in-success)="onLogin()"></amplify-sign-in>
    <amplify-sign-up slot="sign-up" username-alias="email">
      <ng-container slot="footer">
        <div class="card">
          <p class="text-gray-600">Sign up to start managing your timesheets.</p>
        </div>
      </ng-container>
    </amplify-sign-up>
  </amplify-authenticator>
</div>
